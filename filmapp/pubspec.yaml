publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.3+1
  path_provider: ^2.1.2
  cupertino_icons: ^1.0.8
  path: ^1.9.0
  http: ^1.2.2
  cached_network_image: ^3.4.1


dev_dependencies:
